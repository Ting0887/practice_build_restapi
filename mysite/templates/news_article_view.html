<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
</head>
<body>
    <h1>News Articles</h1>
    <ul id="articles-list"></ul>
    <script>
        async function fetchArticles() {
            try {
                const response = await fetch('http://127.0.0.1:8000/newsarticles/');
                const data = await response.json();
                const articlesList = document.getElementById('articles-list');
                data.forEach(article => {
                    const listItem = document.createElement('li');

                    // Create the link element
                    const link = document.createElement('a');
                    link.href = article.link; 
                    link.textContent = `${article.title}`; // Set the text of the link

                    // Append the link to the list item
                    listItem.appendChild(link);

                    // Add the date-time text to the list item
                    const dateTimeSpan = document.createElement('span');
                    dateTimeSpan.textContent = ` - ${article.date_time}`;
                    listItem.appendChild(dateTimeSpan);

                    // Append the list item to the list
                    articlesList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        }
        fetchArticles();
    </script>
</body>
</html>
